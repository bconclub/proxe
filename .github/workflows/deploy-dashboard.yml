name: Deploy Dashboard

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy Source to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        timeout: 60s
        source: ".,!node_modules,!.git,!.next"
        target: "/var/www/dashboard"
        strip_components: 1
        
    - name: Build and Restart on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        timeout: 60s
        script: |
          cd /var/www/dashboard
          export NEXT_PUBLIC_SUPABASE_URL=https://zboanatspldypfrtrkfp.supabase.co
          export NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpib2FuYXRzcGxkeXBmcnRya2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTU3MjgsImV4cCI6MjA3NTY3MTcyOH0.iQpWKmGAb7ELVXUNatcMTK2jprAxRSdkAVQdNMlzcZc
          npm install
          echo "Building application..."
          npm run build
          if [ $? -ne 0 ]; then
            echo "Build failed! Check errors above."
            exit 1
          fi
          echo "Build successful. Restarting PM2..."
          pm2 stop dashboard || true
          pm2 delete dashboard || true
          PORT=3001 pm2 start npm --name dashboard -- start
          pm2 save
          sleep 5
