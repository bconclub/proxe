# =============================================================================
# PROXe Unified Agent — BCON Nginx Config
# =============================================================================
#
# Routes ALL traffic to the BCON dashboard (single Next.js upstream).
#
# Deployment:
#   1. Copy to /etc/nginx/sites-available/bcon-proxe.conf
#   2. ln -sf /etc/nginx/sites-available/bcon-proxe.conf /etc/nginx/sites-enabled/
#   3. Test: nginx -t
#   4. Reload: systemctl reload nginx
# =============================================================================

upstream bcon_backend {
    server 127.0.0.1:3005;
    keepalive 32;
}

server {
    listen 80;
    server_name proxe.bconclub.com;

    # Global proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';

    # SSE support for streaming chat
    location ~ ^/api/(agent/web/chat|chat)$ {
        proxy_pass http://bcon_backend;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        chunked_transfer_encoding on;
    }

    # Everything else
    location / {
        proxy_pass http://bcon_backend;
    }

    # Static assets — cache aggressively
    location /_next/static {
        proxy_pass http://bcon_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /assets/ {
        proxy_pass http://bcon_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Health check endpoint
    location = /api/health {
        proxy_pass http://bcon_backend;
        access_log off;
    }
}
