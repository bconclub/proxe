name: Deploy Dashboard

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy Source to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        timeout: 60s
        source: ".,!node_modules,!.git"
        target: "/var/www/dashboard"
        strip_components: 1
        
    - name: Build and Restart on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        timeout: 60s
        script: |
          cd /var/www/dashboard
          
          # Set build time for deployment tracking
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)
          echo "Build time set to: $BUILD_TIME"
          
          # Create/update .env.local file with environment variables
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=https://zboanatspldypfrtrkfp.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpib2FuYXRzcGxkeXBmcnRya2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTU3MjgsImV4cCI6MjA3NTY3MTcyOH0.iQpWKmGAb7ELVXUNatcMTK2jprAxRSdkAVQdNMlzcZc
          NEXT_PUBLIC_BUILD_TIME=$BUILD_TIME
          PORT=3001
          EOF
          
          # Export for build process
          export NEXT_PUBLIC_SUPABASE_URL=https://zboanatspldypfrtrkfp.supabase.co
          export NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpib2FuYXRzcGxkeXBmcnRya2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTU3MjgsImV4cCI6MjA3NTY3MTcyOH0.iQpWKmGAb7ELVXUNatcMTK2jprAxRSdkAVQdNMlzcZc
          export NEXT_PUBLIC_BUILD_TIME=$BUILD_TIME
          
          echo "Installing dependencies..."
          npm install
          
          echo "Building application..."
          npm run build
          
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed! Exit code: $BUILD_EXIT_CODE"
            echo "Checking for build errors..."
            exit 1
          fi
          
          # Verify .next directory exists
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory not found after build!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          echo "Build successful. .next directory exists."
          echo ".next directory contents:"
          ls -la .next | head -10
          echo "Checking for BUILD_ID file:"
          ls -la .next/BUILD_ID || echo "BUILD_ID not found!"
          
          echo "Stopping old PM2 processes..."
          pm2 stop dashboard || true
          pm2 delete dashboard || true
          
          # Wait a moment for PM2 to clean up
          sleep 2
          
          echo "Starting application with PM2 on port 3001..."
          cd /var/www/dashboard
          PORT=3001 pm2 start npm --name dashboard -- start
          pm2 save
          
          echo "Waiting for app to start..."
          sleep 10
          
          echo "Checking PM2 status..."
          pm2 status
          
          echo "Checking if app is listening on port 3001..."
          netstat -tlnp | grep :3001 || ss -tlnp | grep :3001 || echo "Port 3001 not found"
          
          echo "Recent PM2 logs (last 100 lines):"
          pm2 logs dashboard --lines 100 --nostream || echo "Could not fetch logs"