# =============================================================================
# PROXe Unified Agent — Simplified Nginx Config
# =============================================================================
#
# This config routes ALL traffic to the dashboard (single Next.js upstream).
# The web-agent is no longer needed — all AI, widget, calendar, and WhatsApp
# endpoints are served by the dashboard.
#
# REPLACES the old dual-upstream config that had 14+ location blocks routing
# between web-agent (port 3001) and dashboard (port 3003).
#
# Deployment:
#   1. Copy this file to /etc/nginx/sites-available/proxe-unified.conf
#   2. ln -sf /etc/nginx/sites-available/proxe-unified.conf /etc/nginx/sites-enabled/
#   3. Remove old config: rm /etc/nginx/sites-enabled/old-config.conf
#   4. Test: nginx -t
#   5. Reload: systemctl reload nginx
#
# After confirming everything works, the web-agent process (port 3001) can be
# stopped permanently.
# =============================================================================

# Single upstream — dashboard handles everything
upstream dashboard_backend {
    server 127.0.0.1:3003;
    keepalive 32;
}

server {
    listen 80;
    # Update server_name for your brand:
    # - proxe.windchasers.in (windchasers)
    # - proxe.proxe.in       (proxe)
    server_name proxe.windchasers.in;

    # -------------------------------------------------------------------------
    # Global proxy settings
    # -------------------------------------------------------------------------
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';

    # -------------------------------------------------------------------------
    # SSE support for /api/agent/web/chat and /api/chat (backward-compat stub)
    # Disabling buffering is critical for Server-Sent Events streaming
    # -------------------------------------------------------------------------
    location ~ ^/api/(agent/web/chat|chat)$ {
        proxy_pass http://dashboard_backend;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # SSE-specific headers
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        chunked_transfer_encoding on;
    }

    # -------------------------------------------------------------------------
    # Backward-compat redirects for old web-agent endpoints
    # These rewrite to the new /api/agent/* routes in the dashboard
    # -------------------------------------------------------------------------

    # Old WhatsApp webhook: /api/integrations/whatsapp → /api/agent/whatsapp/webhook
    location = /api/integrations/whatsapp {
        rewrite ^ /api/agent/whatsapp/webhook break;
        proxy_pass http://dashboard_backend;
    }

    # Old WhatsApp sub-routes: /api/integrations/whatsapp/* → /api/agent/whatsapp/*
    location /api/integrations/whatsapp/ {
        rewrite ^/api/integrations/whatsapp/(.*)$ /api/agent/whatsapp/$1 break;
        proxy_pass http://dashboard_backend;
    }

    # Old calendar routes: /api/calendar/* → /api/agent/calendar/*
    # (The dashboard also has its own /api/calendar/* for the dashboard UI,
    #  so only redirect the specific booking/availability endpoints used by widget)
    location = /api/calendar/book {
        rewrite ^ /api/agent/calendar/book break;
        proxy_pass http://dashboard_backend;
    }

    location = /api/calendar/availability {
        rewrite ^ /api/agent/calendar/availability break;
        proxy_pass http://dashboard_backend;
    }

    # Old summarize route: /api/chat/summarize is handled by backward-compat
    # stub in the app (app/api/chat/summarize/route.ts), no nginx rewrite needed

    # Old widget route: /api/widget/embed.js is already in the dashboard,
    # no rewrite needed

    # -------------------------------------------------------------------------
    # Everything else → dashboard
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://dashboard_backend;
    }

    # -------------------------------------------------------------------------
    # Static assets — cache aggressively
    # -------------------------------------------------------------------------
    location /_next/static {
        proxy_pass http://dashboard_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /assets/ {
        proxy_pass http://dashboard_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # -------------------------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------------------------
    location = /api/health {
        proxy_pass http://dashboard_backend;
        access_log off;
    }
}

