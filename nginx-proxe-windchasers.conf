# Nginx Configuration for proxe.windchasers.in
# 
# This configuration routes:
# - Dashboard: localhost:3003 (main routes)
# - Web-Agent: localhost:3001 (widget, API, and static assets)
#
# Location: /etc/nginx/sites-available/proxe.windchasers.in
# Symlink: /etc/nginx/sites-enabled/proxe.windchasers.in

server {
    listen 80;
    listen [::]:80;
    server_name proxe.windchasers.in;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name proxe.windchasers.in;

    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/proxe.windchasers.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxe.windchasers.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/proxe-windchasers-access.log;
    error_log /var/log/nginx/proxe-windchasers-error.log;

    # Max upload size
    client_max_body_size 10M;

    # ============================================
    # WEB-AGENT ROUTES (Port 3001)
    # ============================================
    # These routes must come BEFORE dashboard routes
    # to ensure web-agent static assets are served correctly

    # Widget page - main entry point
    location /widget {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Allow iframe embedding
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Web-agent API routes
    location /api/chat {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location /api/calendar {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Widget embed script
    location /widget/embed.js {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache embed script
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # ============================================
    # NEXT.JS STATIC ASSETS - DASHBOARD FIRST (Default)
    # ============================================
    # Route /_next/static/* to dashboard by default, with fallback to web-agent
    # Dashboard is the main app, so its chunks are requested more frequently
    # Web-agent chunks are only needed when widget is loaded
    
    # Next.js static chunks (JavaScript bundles) - dashboard first
    location ~ ^/_next/static/chunks/ {
        # Try dashboard first (main app), fallback to web-agent if not found
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long cache for static assets
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        
        # If dashboard returns 404, try web-agent (fallback for widget chunks)
        proxy_intercept_errors on;
        error_page 404 = @webagent_static_chunks;
    }

    # Next.js static CSS files - dashboard first
    location ~ ^/_next/static/css/ {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Set correct content type
        add_header Content-Type "text/css; charset=utf-8" always;
        
        # Long cache for CSS
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        
        # Fallback to web-agent if not found
        proxy_intercept_errors on;
        error_page 404 = @webagent_static_css;
    }

    # Next.js static media files (images, fonts, etc.) - dashboard first
    location ~ ^/_next/static/media/ {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long cache for media
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        
        # Fallback to web-agent if not found
        proxy_intercept_errors on;
        error_page 404 = @webagent_static_media;
    }

    # Next.js build manifest and other static files - dashboard first
    location ~ ^/_next/static/ {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
        
        # Fallback to web-agent if not found
        proxy_intercept_errors on;
        error_page 404 = @webagent_static;
    }

    # Next.js build ID and other root-level static files - dashboard first
    location ~ ^/_next/ {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fallback to web-agent if not found
        proxy_intercept_errors on;
        error_page 404 = @webagent_next;
    }

    # Web-agent public assets (icons, images, etc.)
    location ~ ^/(windchasers-icon\.png|icon\.svg|logo\.svg)$ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache public assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }

    # ============================================
    # FALLBACK LOCATIONS FOR WEB-AGENT STATIC ASSETS
    # ============================================
    # These handle cases where /_next/static/* requests are for web-agent
    # (when widget is loaded and requests its own chunks)

    location @webagent_static_chunks {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location @webagent_static_css {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "text/css; charset=utf-8" always;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location @webagent_static_media {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location @webagent_static {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    location @webagent_next {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # DASHBOARD ROUTES (Port 3003)
    # ============================================
    # All other routes go to dashboard
    # This includes: /dashboard, /api/dashboard, /auth, etc.

    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ============================================
# NOTES:
# ============================================
# 1. Order matters! Web-agent routes must come BEFORE dashboard routes
# 2. /_next/static/* routes proxy to web-agent to ensure widget assets load
# 3. Dashboard's /_next/static/* assets are served by dashboard itself
#    (Next.js handles its own static assets when proxied)
# 4. If you need to serve dashboard's static assets separately, add:
#    location /_next/static/dashboard/ { proxy_pass http://localhost:3003; }
#    But this is usually not needed as Next.js handles it internally
#
# ============================================
# TESTING:
# ============================================
# After updating config:
# 1. Test config: sudo nginx -t
# 2. Reload nginx: sudo systemctl reload nginx
# 3. Test widget: curl -I https://proxe.windchasers.in/widget
# 4. Test static: curl -I https://proxe.windchasers.in/_next/static/css/app.css
# 5. Test dashboard: curl -I https://proxe.windchasers.in/dashboard
#
# ============================================
# TROUBLESHOOTING:
# ============================================
# If widget CSS/JS not loading:
# 1. Check web-agent is running: curl http://localhost:3001/widget
# 2. Check nginx logs: tail -f /var/log/nginx/proxe-windchasers-error.log
# 3. Verify proxy_pass is correct: grep proxy_pass /etc/nginx/sites-enabled/proxe.windchasers.in
# 4. Test direct access: curl http://localhost:3001/_next/static/css/app.css
# 5. Check browser console for 404 errors on /_next/static/* paths
